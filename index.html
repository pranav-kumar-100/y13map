<!DOCTYPE html>
<html>
<head></head>
<script>
  var geocoder;
  var map;
  var address = ["kanpur", "chicago"];
  var people = ["Jainendra Kumar", "Pallav Goyal"];
  function initialize(address, people) {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(25, -8);
    var mapOptions = {
      zoom: 3,
      center: latlng
    }
    map = new google.maps.Map(document.getElementById('map'), mapOptions);
    console.log(address[0]);
    console.log(address[1]);
    console.log(people[0]);
    console.log(people[1]);
    for (i=0; i<address.length; i++)
    {
      title = people[i];
      console.log(people[i]);
      geocoder.geocode( { 'address': address[i]}, function(results, status) {
        
        if (status == 'OK') {
          // map.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
              animation: google.maps.Animation.DROP,
              title: title         
            });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7xYEsxF9LA12GcEXaNFtHjbZOhmFj2Q4&libraries=places&callback=initMap"
    async defer></script>
<body onload="initialize(address, people)">
 <div id="map" style="width: 100%; height: 600px;"></div>
</body>
</html>
